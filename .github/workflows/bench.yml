name: Benchmark

on:
  workflow_run:
    workflows: ["Go"]
    types:
      - completed

permissions:
  contents: write

jobs:
  benchmark:
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install benchstat
        run: |
          go install golang.org/x/perf/cmd/benchstat@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Run benchmarks
        run: |
          go test ./... -bench=. -run=^$ -benchmem -count=10 -benchtime=3s -timeout=5m | tee bench-raw.txt

      - name: Save benchmark results to docs/
        run: |
          mkdir -p docs

          # Save raw output
          cp bench-raw.txt docs/bench-raw-latest.txt

          # Generate human-readable summary table
          echo "# Benchmark Summary - $(date '+%Y-%m-%d %H:%M UTC')" > docs/bench-summary-latest.md
          echo "" >> docs/bench-summary-latest.md
          echo "| Benchmark | ns/op | B/op | allocs/op |" >> docs/bench-summary-latest.md
          echo "|-----------|-------|------|-----------|" >> docs/bench-summary-latest.md

          grep -E '^Benchmark' bench-raw.txt | while read -r line; do
            name=$(echo "$line" | sed -E 's/([0-9].*)//')
            nsop=$(echo "$line" | grep -o '[0-9.]\+ ns/op' | awk '{print $1}')
            bop=$(echo "$line" | grep -o '[0-9.]\+ B/op' | awk '{print $1}' || echo "N/A")
            allocs=$(echo "$line" | grep -o '[0-9.]\+ allocs/op' | awk '{print $1}' || echo "N/A")
            if [ -n "$name" ] && [ -n "$nsop" ]; then
              echo "| $name | $nsop | $bop | $allocs |" >> docs/bench-summary-latest.md
            fi
          done

          # Add diagnostic info
          echo "" >> docs/bench-summary-latest.md
          echo "**Total benchmarks found:** $(grep -c '^Benchmark' bench-raw.txt || echo 0)" >> docs/bench-summary-latest.md

          # Comparison using benchstat with fallback
          echo "# Benchmark Comparison" > docs/bench-comparison-latest.md
          echo "Generated: $(date '+%Y-%m-%d %H:%M UTC')" >> docs/bench-comparison-latest.md
          echo "" >> docs/bench-comparison-latest.md

          if [ -f docs/bench-last.txt ]; then
            if command -v benchstat >/dev/null 2>&1; then
              echo "## Changes vs previous run" >> docs/bench-comparison-latest.md
              benchstat docs/bench-last.txt bench-raw.txt >> docs/bench-comparison-latest.md
            else
              echo "benchstat not available, skipping comparison." >> docs/bench-comparison-latest.md
            fi
          else
            echo "First benchmark run - no previous data for comparison." >> docs/bench-comparison-latest.md
          fi

          # Update last benchmark for next run
          cp bench-raw.txt docs/bench-last.txt

          # Commit all files
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@github.com"
          git add docs/bench-*.txt docs/bench-*.md
          if git diff --staged --quiet; then
            echo "No benchmark changes"
          else
            git commit -m "chore: update benchmark results [skip ci]"
            git push
          fi