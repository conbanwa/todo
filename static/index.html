<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Real-Time Management</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <a href="https://github.com/conbanwa/todo" class="github-corner" style="z-index: 9999;" aria-label="View source on GitHub">
        <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; left: 0; transform: scale(-1, 1);" aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
        </svg>
        <style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>
    </a>
    <div class="container">
        <div class="header">
            <h1>Todo List Manager</h1>
            <h4>by Gongshi, 2026</h4>
            <div id="userMenu" style="margin-top: 15px; display: flex; align-items: center; justify-content: center; gap: 10px;"></div>
            <p style="margin-top: 10px;">
                <span class="status-indicator" id="wsStatus"></span>
                <span id="wsStatusText">Connecting...</span>
            </p>
        </div>

        <!-- Authentication Container -->
        <div id="authContainer" class="content" style="display: none;">
            <div class="form-section">
                <h2 style="margin-bottom: 20px;">Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email *</label>
                        <input type="email" id="loginEmail" name="email" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password *</label>
                        <input type="password" id="loginPassword" name="password" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="button" class="btn btn-secondary" onclick="showRegisterForm()" style="margin-left: 10px;">Register</button>
                </form>
            </div>

            <div class="form-section" id="registerForm" style="display: none;">
                <h2 style="margin-bottom: 20px;">Register</h2>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="registerUsername">Username *</label>
                        <input type="text" id="registerUsername" name="username" required placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email *</label>
                        <input type="email" id="registerEmail" name="email" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password *</label>
                        <input type="password" id="registerPassword" name="password" required placeholder="Enter password (min 6 characters)" minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                    <button type="button" class="btn btn-secondary" onclick="showLoginForm()" style="margin-left: 10px;">Back to Login</button>
                </form>
            </div>

            <div id="errorMessage" class="error" style="display: none;"></div>
            <div id="successMessage" class="success" style="display: none;"></div>
        </div>

        <!-- Todo Container -->
        <div id="todoContainer" class="content" style="display: none;">
            <div id="errorMessage" class="error" style="display: none;"></div>
            <div id="successMessage" class="success" style="display: none;"></div>

            <div class="form-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2 style="margin: 0;">Create New Todo</h2>
                    <select id="teamSelector" class="form-group" style="width: auto; min-width: 200px;">
                        <option value="">Select a team</option>
                    </select>
                </div>
                <form id="todoForm">
                    <div class="form-group">
                        <label for="todoName">Name *</label>
                        <input type="text" id="todoName" name="name" required placeholder="Enter todo name">
                    </div>
                    <div class="form-group">
                        <label for="todoDescription">Description</label>
                        <textarea id="todoDescription" name="description" rows="3" placeholder="Enter description"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="todoStatus">Status</label>
                            <select id="todoStatus" name="status">
                                <option value="not_started">Not Started</option>
                                <option value="in_progress">In Progress</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="todoPriority">Priority</label>
                            <input type="number" id="todoPriority" name="priority" min="0" max="10" value="0">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="todoDueDate">Due Date</label>
                        <input type="datetime-local" id="todoDueDate" name="dueDate">
                    </div>
                    <button type="submit" class="btn btn-primary">Create Todo</button>
                    <button type="button" class="btn btn-secondary" id="cancelEdit" style="display: none; margin-left: 10px;" onclick="cancelEdit()">Cancel Edit</button>
                </form>
            </div>

            <div class="filters">
                <select id="filterStatus">
                    <option value="">All Statuses</option>
                    <option value="not_started">Not Started</option>
                    <option value="in_progress">In Progress</option>
                    <option value="completed">Completed</option>
                </select>
                <select id="sortBy">
                    <option value="">Sort By</option>
                    <option value="name">Name</option>
                    <option value="due_date">Due Date</option>
                    <option value="status">Status</option>
                    <option value="priority">Priority</option>
                </select>
                <select id="sortOrder">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
                <input type="text" id="searchInput" placeholder="Search todos..." style="flex: 1; max-width: 300px;">
            </div>

            <div id="todoList" class="todo-list">
                <div class="loading">Loading todos...</div>
            </div>
        </div>
    </div>

    <div class="realtime-indicator" id="realtimeIndicator">Real-time update received!</div>

    <script type="text/javascript" src="auth.js"></script>
    <script type="text/javascript" src="render.js"></script>
    <script>
        // Auth form handlers
        function showRegisterForm() {
            document.getElementById('loginForm').parentElement.style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').parentElement.style.display = 'block';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                await login(email, password);
                showSuccess('Login successful!');
                setTimeout(() => {
                    showTodoView();
                    updateUserMenu();
                    if (window.connectWebSocket) {
                        window.connectWebSocket();
                    }
                    if (window.loadTodos) {
                        window.loadTodos();
                    }
                }, 500);
            } catch (error) {
                showError('Login failed: ' + error.message);
            }
        });

        document.getElementById('registerFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            try {
                await register(username, email, password);
                showSuccess('Registration successful! Please login.');
                showLoginForm();
                document.getElementById('loginEmail').value = email;
            } catch (error) {
                showError('Registration failed: ' + error.message);
            }
        });

        // Team selector handler
        document.addEventListener('DOMContentLoaded', () => {
            const teamSelector = document.getElementById('teamSelector');
            if (teamSelector) {
                teamSelector.addEventListener('change', (e) => {
                    selectTeam(e.target.value);
                });
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            if (successDiv) {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                setTimeout(() => {
                    successDiv.style.display = 'none';
                }, 3000);
            }
        }
    </script>
</body>
</html>
